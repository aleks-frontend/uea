<!DOCTYPE html>
<html data-sign="OSA">
  <head>
    <title>Template title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="minireset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="placeholder-controller.css">

    <style>
      @import url(https://outfit-assets-production.s3.amazonaws.com/fonts/Brandon/stylesheet.css);

      :root {
        --cyan: {{ account.colors.uea-cyan-rgb }};
        --magenta: {{ account.colors.uea-magenta-rgb }};
        --green: {{ account.colors.uea-green-rgb }};
        --orange: {{ account.colors.uea-orange-rgb }};
        --purple: {{ account.colors.uea-purple-rgb }};
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-family: 'Brandon Text', sans-serif;
      }

      .overflow {
        border: none;
        box-shadow: 0 0 0 0.0362rem red;
        background: rgba(255, 0, 0, 0.4);
        position: relative;
        z-index: 999;}
      .overflow h1, 
      .overflow h2, 
      .overflow h3, 
      .overflow h4, 
      .overflow h5, 
      .overflow h6, 
      .overflow p, 
      .overflow li { color: red !important; }
      .overflow::before {
        content: '+';
        position: absolute;
        z-index: 5;
        top: 0.1rem;
        right: 0.1rem;
        height: .3107rem;
        width: .3107rem;
        border: 0.01rem solid red;
        color: red;
        padding: 0.01rem 0.01rem 0.01rem 0.0155rem;
        box-sizing: border-box;
        font-size: 0.2279rem;
        text-align: center;
        line-height: .2693rem;
        background-color: white;
        text-align: center; }
      .overflow:hover:before {
        background-color: red;
        color: white; }
      .overflow:after {
        display: none; }
      .overflow:hover:after {
        display: block;
        content: 'There is overset content in this column. Please remove it';
        position: absolute;
        top: 0.5rem;
        right:  0.1rem;
        background-color: black;
        color: white;
        border-radius: 0.01rem;
        padding: 0.2rem 0.2rem;        
        box-sizing: border-box;
        font-size: 0.35rem;
        font-weight: 400;     
        text-align: right;
        width: 6rem;
        line-height: 0.45rem;
      }

      .overflow[data-char-limit]:hover:after {
        content: 'Character limit exceeded';        
      }

      .backgroundImage {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }

      .backgroundImage div {
        width: auto !important;
        height: auto !important;
        right: 0;
        bottom: 0;
      }    

      .is-export-mode .placeholder__container,
      .is-export-mode .placeholder__trigger {
        display: none;
      }

      /* Josh's Code */
      .map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: url('https://files.outfit.io/media_library_items/65722/UEA-CampusMap.jpg');
        background-size: cover;
      }

      .pin {
        position: absolute;
      }

      .pin__anchor {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .pin--bottom .pin__anchor {
        bottom: 50%;
        transform-origin: bottom center;
      }

      .pin--top .pin__anchor {
        top: 50%;
        transform-origin: top center;        
      }

      .pin__line {
        height: 2rem;
        width: 0;
        border-left: 1px solid #E5007D;
        border-right: 1px solid #E5007D;
      }

      .pin__anchor--blue .pin__line {
        border-color: #00aeef;
      }

      .pin__anchor--yellow .pin__line {
        border-color: {{ account.colors.uea-orange-rgb }};
      }      

      .pin__icon {
        position: relative;
        height: 0.385rem;
        width: 0.385rem;
        border-radius: 50%;
        z-index: 2;
      }

      .pin__icon svg {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }

      .pin__icon--accommodation {
        background-image: url(https://files.outfit.io/media_library_items/100143/accomodation.svg);

      }

      .pin__icon--teaching {
        background-image: url(https://files.outfit.io/media_library_items/100132/teaching.svg);

      }      

      .pin__icon--parking {
        background-image: url(https://files.outfit.io/media_library_items/100134/parking.svg);

      }            

      .pin__icon--medical {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/9c4a67b811335126fc5a83925a335962/medical.svg);

      }                  

      .pin__icon--bed {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/9749a7e16fbe5c8892c537a1e2ec7b65/Bed.svg);

      }                        

      .pin__icon--career {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/5cdd3709325070bd7ad1f36d9e9f8ad6/career.svg);

      }      

      .pin__icon--doubleRightChevron {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/af29273b3b4dc9303c90dc9811e5e901/double-right-chevron.svg);

      }            

      .pin__icon--registry {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/7b29d15b41fccbea13f9b050157de581/registry.svg);
      }                  

      .pin__icon--sport {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/3c0c88b3f05a335cecdfde9d79d6879e/sport.svg);
      }                   

      .pin__icon--music {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/2c093de58cd3c4aa82f7380e536e9868/music.svg);
      }                         

      .pin__icon--shopping {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/9b9f07784f38a2f1fcce2dd973893603/shopping.svg);
      }                               

      .pin__icon--visualArts {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/9d50dca914febd264830a0df0e417eea/visual-arts.svg);
      }  

      /*Yellow Icons*/
      .pin__icon--visualArtsYellow {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/3dab038db69182478e9d0a2b4d5f91ee/visual-arts-yellow.svg);
      } 

      .pin__icon--musicYellow {
        background-image: url(https://files.outfit.io/media_library_items/56214/music-yellow.svg);
      } 
      .pin__icon--shoppingYellow {
        background-image: url(https://files.outfit.io/media_library_items/56215/shopping-yellow.svg);
      } 
      .pin__icon--sportYellow {
        background-image: url(https://files.outfit.io/media_library_items/56218/sport-yellow.svg);
      }       
      .pin__icon--teachingYellow {
        background-image: url(https://files.outfit.io/media_library_items/56220/teaching-yellow.svg);

      }      
      .pin__icon--medicalYellow {
        background-image: url(https://files.outfit.io/media_library_items/56217/medical-yellow.svg);

      }


      /* Norwich */
      .pin__icon--forumLibrary {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/12a583e3e2c521b8f3fa9e80d8fe3226/forum-library.svg);
      }  

      .pin__icon--castle {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/f12045ba1132fbb18a056a1651702fa8/castle.svg);
      }            

      .pin__icon--cathedral {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/927c7703173b39973493fdc6823f6ca3/cathederal.svg);
      }                  

      .pin__icon--shops {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/949a5a878534015ebd97dc2ea1fc38b0/shops.svg);
      }                        

      .pin__icon--lanes {
        background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/323f581215bac9c4ae33af6306fdb3a4/lanes.svg);
      }

      .pin__pointer {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        height: 0.143rem;
        width: 0.143rem;
        background-color: #E5007D;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 50%;  
      }

      .pin__anchor--blue .pin__pointer {
        background-color: #00aeef;
      }

      .pin__anchor--yellow .pin__pointer {
        background-color: {{ account.colors.uea-orange-rgb }};
      }      

      .pin--top .pin__pointer {
        bottom: 0;
      }

      .pin--bottom .pin__pointer {
        top: 0;
      }      

      .pin__name {
        position: absolute;  
        left: 50%;
        display: block;
        color: #F5F5F5;
        text-shadow: 1px 1px 2px rgba(0,0,0,1);
        font-size: 0.152rem;
        line-height: 1;
        font-weight: 600;
        width: 8em;
        text-align: center;
        text-transform: uppercase;
      }

      .pin__name--wide { width: 10em; }

      .is-export-mode .pin__name {
        text-shadow: none;
      }

      .pin--bottom .pin__name {
        bottom: 0;
        padding-top: 0.071rem;
        transform: translate(-50%, 100%);
      }

      .pin--top .pin__name {
        top: 0;
        padding-bottom: 0.043rem;  
        transform: translate(-50%, -100%);
      }

      /* End Josh's code */

      .title {
        position: absolute;
        top: 0.9rem;
        left: 1.2rem;
        width: 50%;
        font-size: 0.84rem;
        font-weight: 700;
        line-height: 1.2em;
        text-transform: uppercase;
      }

      .title--white {
        color: #fff;
      }

      .title--black {
        color: #000;
      }

      .logo {
        position: absolute;
        top: 1.16rem;
        right: 1.83rem;
      }
      
      .logo svg {
        width: 2.233rem;
        height: 1.344rem;
      }

      .logo--white path {
        fill: #fff;
      }
      .logo--black path {
        fill: #000;
      }

      .logo--hide {
        display: none;
      }

      .u-cyan path#glint {
        fill: var(--cyan);
      }

      .u-magenta path#glint {
        fill: var(--magenta);
      }      

      .u-green path#glint {
        fill: var(--green);
      }            

      .u-orange path#glint {
        fill: var(--orange);
      }                  

      .u-purple path#glint {
        fill: var(--purple);
      }      

      .waypoint {
        position: absolute;
        display: flex;
        height: 0.7rem;
        margin-left: -0.043rem;
      }

      .waypoint--hide {
        display: none;
      }

      .waypoint--primary {
        left: 1.25rem;
        top: 3.7rem;
        width: 26%;
      }

      .waypoint--secondary {
        right: 1.796rem;
        top: 3.706rem;
        width: 12.3%;
        flex-direction: row-reverse;
      }  

      .waypoint--tertiary {
        right: 1.796rem;
        bottom: 3.427rem;
        width: 12.3%;
        flex-direction: row-reverse;
      }  

      .waypoint__marker {
        display: flex;
        align-items: center;
        justify-content: center;        
        margin-left: 0.043rem;
        width: 0.399rem;
        background-color: #8cc63f;
      }

      .u-magenta .waypoint__marker {
        background-color: var(--magenta);
      }

      .u-green .waypoint__marker {
        background-color: var(--green);
      }  

      .u-orange .waypoint__marker {
        background-color: var(--orange);
      }      

      .u-cyan .waypoint__marker {
        background-color: var(--cyan);
      }

      .u-purple .waypoint__marker {
        background-color: var(--purple);
      }      

      .waypoint__arrow {
        width: 65%;
      }

      .waypoint__arrow--up {
        transform: rotate(90deg);
      }

      .waypoint__arrow--down {
        transform: rotate(-90deg);
      }

      .waypoint__arrow--right {
        transform: rotate(180deg);
      }

      .waypoint__text {
        flex: 1;
        display: flex;
        align-items: center;
        padding: 0.1rem;
        margin-left: 0.043rem;
        font-size: 0.185rem;
        font-weight: 700;
        color: #000;
        background: #fff;
        line-height: 1em;
      }       

      .infoBox {
        position: absolute;
        bottom: 0.827rem;
        left: 0.869rem;
        padding: 0.185rem;
        width: 5.915rem;
        height: 3.364rem;
        font-size: 0.185rem;
        color: #fff;
        background: rgba(0,0,0, 0.8);
        word-wrap: break-word;
      }

      .infoBox--hide {
        display: none;
      }

      .infoBox h1 {
        margin-bottom: 1em;
        font-size: 0.257rem;
        font-weight: bold;
        line-height: 1.2em;
        text-transform: uppercase;
      }

      .infoBox p {
        font-weight: 700;
      }     

      /* ANY OTHER STYLES THAT NEED MUSTACHE.JS CAPABILITIES */
    </style>
  </head>
  <body style="background: white" class="{{ placeholder-toggle }} {{ UEA_theme--cm }}" data-crop="{{show-crop}}">
    <div class="placeholderMaster" data-opacity="{{ placeholder-opacity }}">
      {{#placeholder-image-1}}
      <div class="placeholderMaster__item" data-bg="{{ placeholder-image-1 }}"></div>
      {{/placeholder-image-1}}
    </div><!-- end placeholderMaster -->
    <div class="page">

      <div class="bleed center-children">

        <div class="container fit">

          <div class="map" data-size="{{ CM_size }}"></div>

            <div style="max-height: 2.4em">
              <div class="check-overflow">
                {{{UEA_title--cm}}}
              </div>
            </div>
          </div><!--title-->

      const accommodationPins = {{{ accommodation }}} || [];
      const buildingPins = {{{ building }}} || [];
      const poaPins = {{{ place-of-interest }}} || [];
      const mergedPins = [].concat.apply([], [
        showAccommodationPins ? accommodationPins : [], 
        showBuildingPins ? buildingPins : [], 
        showPoaPins ? poaPins : []
      ]);               

      function drawPinsOnMap() {
        map.innerHTML = "";
        mapData.filter(item => mergedPins.indexOf(item.name) >= 0).map((item, index) => {
          const newDiv = document.createElement("div");
          newDiv.style.cssText = `top: ${item.position[activeSize].y}%; left: ${item.position[activeSize].x}%`;
          const colorClass = (item.color !== undefined) ? `pin__anchor--${item.color}` : 'pin__anchor--pink';
          const wideCheck = (item.wide !== undefined) ? (item.wide ? ' pin__name--wide' : '') : ('');

          newDiv.className = `pin pin--${item.position[activeSize].textPosition}`;
          newDiv.id = `pin-${index}`;
          newDiv.innerHTML = `
<div class="pin__icon">${item.icon}</div>
<div class="pin__anchor ${colorClass}" style="transform: rotate(${item.position[activeSize].rotation}deg) translateX(-50%)">
<div class="pin__line" style="height: ${item.position[activeSize].strokeHeight}em"></div>
<div class="pin__pointer"></div>
      </div>
<span class="pin__name${wideCheck}">${item.name}</span>`;
          map.appendChild(newDiv);    

        })

      }      



      /** Initialise **/
      activeSize = [sizes[sizeIndex]];
      drawPinsOnMap();      
      /* End Map Logic */
