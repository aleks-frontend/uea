<!DOCTYPE html>
<!--{{Logo-Format-Hint}}-->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UEA Stacked Logo</title>
</head>
  <style>
    @import url('https://outfit-assets-production.s3.amazonaws.com/fonts/BrandonText/stylesheet.css');
    :root {
      --spacingLeft : 2.4vw;
      --spacingTB : 24vh;
      --spacingLR : 12vw;
      --black: #000000;
      --white: #FFFFFF;
    }

    /********************/
    /*  OVERFLOW STYLES */
    /********************/
    .overflow {
        position: relative !important;
        border: 1px dashed red;
        color: red !important;
      }
    .overflow * { 
        color: inherit !important; 
    }
    .overflow::before {
        content: '+';
        position: absolute;
        z-index: 99999999;
        top: 5px;
        right: 5px;
        height: 1.5em;
        width: 1.5em;
        min-width: 15px;
        min-height: 15px;
        border: 1px solid red;
        font-size: 1em;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .overflow:hover:before {
        background-color: red;
        color: white; 
    }
    .overflow:after {
        display: none; 
    }
    .overflow:hover:after {
        display: block;
        content: 'Number of lines exceeds total allowed';
        position: absolute;
        top: calc(1.5em + 5px);
        right: 5px;
        background-color: black;
        color: white;
        padding: 5px;
        font-size: 1em;
        font-weight: 400;
        width: 15em;
    }
    
    html {
      font-family: 'Brandon Text';
      font-size: 100%;
    }    
    
    .wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: calc(100vh - (var(--spacingTB) * 2));
      width: calc(100vw - (var(--spacingLR) * 2));
      background: transparent;
      padding: var(--spacingTB) var(--spacingLR);
      
      display: flex;
      flex-flow: row nowrap;
      justify-content: flex-start;
      align-items: center;
    }
    .logo {
      max-width: 100%;
    }
    .afterElement {
      flex: 1 0 35%;
      position: relative;
      padding: 0 3.4vw 0 0;
      margin: 0 3.4vw 0 0;
    }
    .afterElement:after {
      content: "";
      position: absolute;
      right: 0;
      bottom: 0;
      height: 100%;
      border-right: 2pt solid var(--{{logo-color}}{{^logo-color}}black{{/logo-color}});
    }
    .descriptor {
      flex: 1 0 50%;
      font-size: 10.5vh;
      font-weight: 600;
      text-transform: uppercase;
      text-align: left;
    }
    .descriptor p {
      margin: 0;
      line-height: 1em;
      position: relative;
      color: var(--{{logo-color}}{{^logo-color}}black{{/logo-color}});
    }
    #glint {
      fill : {{{account.colors.uea-cyan-rgb}}};
    }
    #glint.purple {
      fill: {{{account.colors.uea-purple-rgb}}};
    }
    #glint.green {
      fill: {{{account.colors.uea-green-rgb}}};
    }
    #glint.orange {
      fill: {{{account.colors.uea-orange-rgb}}};
    }
    #glint.cyan {
      fill: {{{account.colors.uea-cyan-rgb}}};
    }
    #glint.magenta {
      fill: {{{account.colors.uea-magenta-rgb}}};
    }
    
    .logo-color {
      fill: var(--{{logo-color}}{{^logo-color}}black{{/logo-color}});
    }
    
    body.bkg-true.logoCol-white{background: var(--black);}
    body.bkg-true.logoCol-black{background: var(--white);}
  </style>

      window.showCrop = {{show-crop}}{{^show-crop}}true{{/show-crop}};
    </script>
    <script src="js/main.js"></script>   
    <script src="js/max-line-check.js"></script>

   
    <script>

      // Tracking text changes and firing text restriction functions (mutationObserver)
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          maxLineCheck();

        });
      });

      overflowObserver.observe(document.body, {
        attributes: false,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: true
      });

      // Calling text size restriction functions once the fonts are loaded
      document.fonts.ready.then(() => {
        maxLineCheck();
      });


      // TextFit function decreases the font of the selected element to make it fit in single line (if needed, uncomment the code bellow)

      
      function detectSystem() {
        const isMac = window.navigator.appVersion.includes('Mac');
    if ( isMac ) document.body.classList.add('is-mac');
      }

      detectSystem();
  </script>
